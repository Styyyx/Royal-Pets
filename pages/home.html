<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pets</title>
    <template>
        Authors:
        Alcantara, Patrick
        Baroma, Hannah
        Bernardo, Reanne
    </template>
    <link rel="stylesheet" href="../css/style-home.css">
    <link rel="icon" type="image/png" href="../res/icon.png">
</head>

<body>
    <div class="wrapper"><img id="logo" src="../res/Logo.png"></div>

    <div class="menu">
        <span>2-PLAYER WEB-BASED CHESS GAME</span>
        <a href="#newGame" class="button" id="btn-newGame">
            <div>NEW GAME</div>
        </a>
        <a href="#howToPlay" class="button" id="btn-howToPlay">
            <div>HOW TO PLAY</div>
        </a>
    </div>

    <img class="silhouette" id="dog-silhouette" src="../res/Dog_Silhouette.png">
    <img class="silhouette" id="cat-silhouette" src="../res/Cat_Silhouette.png">

    <div class="overlay" id="newGame">
        <div class="panel">
            <a href="#" id="btn-exit"><img src="../res/exit_button.png"></a>
            <div class="form">
                <span>PLAYER 1:</span>
                <input type="text" id="input-player1">
                <span>PLAYER 2:</span>
                <input type="text" id="input-player2">
                <img src="../res/ok_button.png" id="btn-ok">
            </div>
        </div>
    </div>
    <div class="overlay" id="howToPlay">
        <div class="panel"></div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var namePlayer1, namePlayer2;

            // $("#btn-newGame").click(function () {
            //     $("#input-player1").focus();
            // });

            $("#btn-ok").click(function () {
                if ($("#input-player1").val() == "" || $("#input-player2").val() == "") {
                    alert("Invalid!");
                }
                else {
                    namePlayer1 = $("#input-player1").val();
                    namePlayer2 = $("#input-player2").val();

                    // This is faulty on mobile browsers
                    // Recommend to use url params "?data="
                    window.sessionStorage.setItem("player1", namePlayer1);
                    window.sessionStorage.setItem("player2", namePlayer2);
                    window.location.replace("./game.html");
                }
            });

            $("#btn-exit").click(function () {
                $("#input-player1").val("");
                $("#input-player2").val("");
            });
        });

    </script>

</body>

</html>
